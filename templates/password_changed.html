<!-- 
  Dynamic Variables:
    {{.UserName}}       => Name of the user (can be influencer or brand manager)
-->

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Password Changed - Trendly</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fdfdfd;
            color: #333;
            padding: 20px;
        }

        .container {
            background-color: #ffffff;
            border-radius: 8px;
            padding: 24px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
            max-width: 600px;
            margin: auto;
        }

        h2 {
            color: #4CAF50;
        }

        .footer {
            font-size: 12px;
            color: #999;
            margin-top: 30px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Password Successfully Changed</h2>

        <p>Hi {{.UserName}},</p>

        <p>This is a confirmation that the password for your Trendly account has been successfully changed.</p>

        <p>If you did not perform this action, please contact our support team immediately.</p>

        <div class="footer">
            Stay secure,<br />
            The Trendly Team
        </div>
    </div>
</body>

</html>
